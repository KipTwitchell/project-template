name: Weekly Lint repository
on: 
  push

jobs:
  repo-lint:
    name: "repolint"
    runs-on: ubuntu-latest
    steps:
      - name: "checkout repo"
        uses: actions/checkout@v2.0.0
        with:
          fetch-depth: 0
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: npm install -g github:todogroup/repolinter.git#ae6688cddeed312d45a50d7439ae71383eb660e2
      - run: repolinter lint --dryRun -g $GITHUB_SERVER_URL/$GITHUB_REPOSITORY > repolint.txt
      - uses: actions/upload-artifact@v2
        with:
          name: repolint
          path: repolint.txt
